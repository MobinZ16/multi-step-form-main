<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar start -->
    <div class="sub">
      <ol class="custom">
       <li> Step 1
         <p>Your info</p></li>

       <li> step 2<p>Select plan</p></li>

       <li> Step 3<p>Add-ons</p></li>

       <li> Step 4<p>Summary</p></li>
      </ol>

    </div>
      <!-- Sidebar end -->

    <!-- Step 1 start -->
    <div class="subspace">
      <h2>Personal info</h2>
      <p>Please provide your name, email address, and phone number.</p>

      <form>
        <div id="nameGroup">
          <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Stephen King" required>
          <span class="error-massage">this field is required</span>
        </div>
        <div id="emailGroup">
          <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" required>
          <span class="error-massage">this field is required</span>
        </div>
        <div id="phoneNumberGroup">
          <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g. +1 234 567 890" required>
          <span class="error-massage">this field is required</span>
        </div>
        <button type="submit" id="myButton">Next Step</button>
      </form>
    </div>

    <!-- Step 1 end -->
  </div>

</body>
</html>
