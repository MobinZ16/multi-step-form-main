<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    .active .step-number {
      background-color: #cbd5e1; /* Light blue background for active step */
      color: #4f46e5; /* Purple text for active step number */
      border-color: #cbd5e1;
    }

    .active .step-info {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar start -->
    <div class="sub">
      <ol>
        <li class="step active">
          <div class="step-number">1</div>
          <div class="step-description">
            <span class="step-title">Step 1</span>
            <span class="step-info">Your Info</span>
          </div>
        </li>
        <li class="step">
          <div class="step-number">2</div>
          <div class="step-description">
            <span class="step-title">Step 2</span>
            <span class="step-info">Select Plan</span>
          </div>
        </li>
        <li class="step">
          <div class="step-number">3</div>
          <div class="step-description">
            <span class="step-title">Step 3</span>
            <span class="step-info">Add-ons</span>
          </div>
        </li>
        <li class="step">
          <div class="step-number">4</div>
          <div class="step-description">
            <span class="step-title">Step 4</span>
            <span class="step-info">Summary</span>
          </div>
        </li>
      </ol>

    </div>
      <!-- Sidebar end -->

    <!-- Step 1 start -->
    <div class="subspace">
      <div class="head"><h2>Personal info</h2>
        <p>Please provide your name, email address, and phone number.</p></div>

      <form id="form">
        <div class="inputControl" id="nameGroup">
          <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Stephen King" >
          <span class="error"></span>
        </div>
        <div class="inputControl" id="emailGroup">
          <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" >
          <span class="error"></span>
        </div>
        <div class="inputControl" id="phoneNumberGroup">
          <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g. +1 234 567 890" >
          <span class="error`"></span>
        </div>
        <button type="submit" id="submit">Next Step</button>
      </form>
    </div>

    <!-- Step 1 end -->
  </div>

  -->
  <script src="script.js"></script>
</body>
</html>
